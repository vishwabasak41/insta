{% load staticfiles %}


<!DOCTYPE html>
<html lang="en">
    <head> 
		<meta name="viewport" content="width=device-width, initial-scale=1">
		
		<!-- Website CSS style -->
		<link href="css/bootstrap.min.css" rel="stylesheet" type="text/css">
		<link rel="stylesheet" type="text/css" href="css/index.css">


		<!-- Website Font style -->
	    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.6.1/css/font-awesome.min.css">
		
		<!-- Google Fonts -->
		<link href='https://fonts.googleapis.com/css?family=Passion+One' rel='stylesheet' type='text/css'>
		<link href='https://fonts.googleapis.com/css?family=Oxygen' rel='stylesheet' type='text/css'>
		    <link href='http://fonts.googleapis.com/css?family=Sofia' rel='stylesheet' type='text/css'>


		<title>Login form</title>
	</head>
	<body>
		<div class="container">
			<div class="row main">
				<div class="panel-heading">
	               <div class="panel-title text-center">
				   <img src="img/Instalogo.png" id="logo_img"></img>
	               	</div>
	            </div> 
				<div class="main-login main-small">
					<form class="form-horizontal" method="POST" action="" >{% csrf_token %}
						
						<div class="form-group">
							<!--<label for="username" class="cols-sm-2 control-label">Username</label>-->
							<div class="cols-sm-10">
								<div class="input-group">
									<span class="input-group-addon"><i class="fa fa-users fa" aria-hidden="true"></i></span>
									<input type="text" class="form-control" name="username" id="username"  placeholder="Enter your Username"/>
								</div>
							</div>
						</div>

						<div class="form-group">
							<!--<label for="password" class="cols-sm-2 control-label">Password</label>-->
							<div class="cols-sm-10">
								<div class="input-group">
									<span class="input-group-addon"><i class="fa fa-lock fa-lg" aria-hidden="true"></i></span>
									<input type="password" class="form-control" name="password" id="password"  placeholder="Enter your Password"/>
								</div>
							</div>
						</div>

						<!--<div class="form-group">
							<!--<label for="confirm" class="cols-sm-2 control-label">Confirm Password</label>
							<div class="cols-sm-10">
								<div class="input-group">
									<span class="input-group-addon"><i class="fa fa-lock fa-lg" aria-hidden="true"></i></span>
									<input type="password" class="form-control" name="confirm" id="confirm"  placeholder="Confirm your Password"/>
								</div>
							</div>
						</div>-->
                        <br>
						<div class="form-group ">
							<button type="submit" class="btn btn-primary btn-lg btn-block login-button animated">Log In</button>
						</div>
					</form>
				</div>
			</div>
		</div>
		<div class="login-register">
	        <p id="already">Don't have an account? <a href="index.html">Sign Up</a></p>
		</div>
         <script src="js/jquery.min.js"></script>
         <script src="js/bootstrap.min.js"></script>
		</body>
</html>
